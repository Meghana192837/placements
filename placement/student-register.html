<!-- student-register.html -->
<!DOCTYPE html>
<html>
<head>
<title>Student Registration</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet" />
<style>
body {
  background:#7aa7f7;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:Montserrat;
}
.box {
  background:white;
  padding:30px;
  width:380px;
  border-radius:10px;
  text-align:center;
}
input,button {
  width:100%;
  padding:12px;
  margin:10px 0;
}
button {
  background:green;
  color:white;
  border:none;
}
</style>
</head>
<body>

<div class="box">
  <h2>Student Registration</h2>
  <input placeholder="Full Name" id="studentName"/>
  <input placeholder="Mobile Number" id="studentMobile"/>
  <input placeholder="Email" id="studentEmail"/>
  <input type="password" placeholder="Password" id="studentPassword"/>
  <button onclick="registerStudent()">Register</button>
</div>

<script>
function registerStudent() {
  alert("Registration Successful! Now login.");
  window.location='student-login.html';
}
</script>
</body>
</html>
