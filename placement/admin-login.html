<!-- admin-login.html -->
<!DOCTYPE html>
<html>
<head>
<title>Admin Login</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet" />
<style>
body {
  background:#667eea;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:Montserrat;
}
.box {
  background:white;
  padding:30px;
  width:360px;
  border-radius:10px;
}
input {
  width:100%;
  padding:12px;
  margin:10px 0;
}
button {
  width:100%;
  padding:12px;
  background:#4CAF50;
  color:white;
  border:none;
}
a {
  color:#4CAF50;
  font-weight:bold;
  text-decoration:none;
}
</style>
</head>
<body>

<div class="box">
  <h2>Admin Login</h2>
  <input placeholder="Username" id="adminUser"/>
  <input type="password" placeholder="Password" id="adminPassword"/>
  <button onclick="adminLogin()">Login</button>
  <p style="margin-top:15px;">
    Not registered yet?
    <a href="admin-register.html">Register</a>
  </p>
</div>

<script>
function adminLogin() {
  alert("Admin Login Successful! Welcome to Dashboard.");
  window.location='admin-dashboard.html';
}
</script>
</body>
</html>
