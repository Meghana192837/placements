<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Student Login</title>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

<style>
* {
  box-sizing: border-box;
  font-family: "Montserrat", sans-serif;
}

body {
  height: 100vh;
  margin: 0;
  background: linear-gradient(135deg, #667eea, #764ba2);
  display: flex;
  justify-content: center;
  align-items: center;
}

/* LOGIN BOX */
.box {
  background: white;
  padding: 35px;
  width: 360px;
  border-radius: 15px;
  text-align: center;
  box-shadow: 0 25px 50px rgba(0,0,0,0.3);
}

.box h2 {
  margin-bottom: 25px;
  color: #2d2d2d;
}

input {
  width: 100%;
  padding: 12px;
  margin: 12px 0;
  border-radius: 8px;
  border: 1px solid #ccc;
  font-size: 15px;
}

button {
  width: 100%;
  padding: 12px;
  margin-top: 15px;
  background: linear-gradient(135deg, #ff416c, #ff4b2b);
  color: white;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  font-size: 16px;
  font-weight: 600;
}

button:hover {
  opacity: 0.9;
}

.register-text {
  margin-top: 15px;
  font-size: 14px;
}

.register-text a {
  color: #ff416c;
  font-weight: bold;
  text-decoration: none;
}

/* CHATBOT ICON */
.chatbot-icon {
  position: fixed;
  bottom: 20px;
  right: 20px;
  width: 70px;
  height: 70px;
  cursor: pointer;
  z-index: 999;
}

.chatbot-icon img {
  width: 100%;
}

/* CHATBOT BOX */
.chatbot {
  position: fixed;
  bottom: 100px;
  right: 20px;
  width: 280px;
  background: white;
  border-radius: 12px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.35);
  display: none;
  overflow: hidden;
}

.chatbot-header {
  background: #764ba2;
  color: white;
  padding: 10px;
  text-align: center;
  font-weight: 600;
}

.chatbot-body {
  height: 160px;
  padding: 10px;
  overflow-y: auto;
  font-size: 14px;
}

.chatbot-footer {
  display: flex;
  border-top: 1px solid #ddd;
}

.chatbot-footer input {
  flex: 1;
  border: none;
  padding: 8px;
  outline: none;
}

.chatbot-footer button {
  background: #764ba2;
  color: white;
  border: none;
  padding: 8px 12px;
  cursor: pointer;
}
</style>
</head>

<body>

<!-- LOGIN BOX -->
<div class="box">
  <h2>Student Login</h2>

  <input type="text" id="mobile" placeholder="Mobile Number">
  <input type="password" id="password" placeholder="Password">

  <button onclick="handleLogin()">Login</button>

  <p class="register-text">
    Not registered?
    <a href="student-register.html">Register</a>
  </p>
</div>

<!-- CHATBOT ICON -->
<div class="chatbot-icon" onclick="toggleChatbot()">
  <img src="https://cdn-icons-png.flaticon.com/512/4712/4712027.png" alt="Chatbot">
</div>

<!-- CHATBOT -->
<div class="chatbot" id="chatbotBox">
  <div class="chatbot-header">Help Bot</div>

  <div class="chatbot-body" id="chatBody">
    <p><b>Bot:</b> Hi! Ask me about login, register, or placements.</p>
  </div>

  <div class="chatbot-footer">
    <input type="text" id="chatInput" placeholder="Type here...">
    <button onclick="sendMessage()">Send</button>
  </div>
</div>

<script>
/* LOGIN FUNCTION → NAVIGATES TO DASHBOARD */
function handleLogin() {
  const mobile = document.getElementById("mobile").value.trim();
  const password = document.getElementById("password").value.trim();

  if (!mobile || !password) {
    alert("Please fill all fields");
    return;
  }

  // ✅ SUCCESS → Navigate
  window.location.href = "student-dashboard.html";
}

/* TOGGLE CHATBOT */
function toggleChatbot() {
  const box = document.getElementById("chatbotBox");
  box.style.display = box.style.display === "block" ? "none" : "block";
}

/* CHATBOT LOGIC */
function sendMessage() {
  const input = document.getElementById("chatInput");
  const chatBody = document.getElementById("chatBody");
  const msg = input.value.trim();
  if (msg === "") return;

  chatBody.innerHTML += `<p><b>You:</b> ${msg}</p>`;

  let reply = "Please contact admin for support.";
  const text = msg.toLowerCase();

  if (text.includes("login"))
    reply = "Enter your mobile number and password, then click login.";
  else if (text.includes("register"))
    reply = "Click Register to create a new account.";
  else if (text.includes("placement"))
    reply = "Placement updates are available in dashboard.";

  chatBody.innerHTML += `<p><b>Bot:</b> ${reply}</p>`;
  chatBody.scrollTop = chatBody.scrollHeight;
  input.value = "";
}
</script>

</body>
</html>
