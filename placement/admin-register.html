<!-- admin-register.html -->
<!DOCTYPE html>
<html>
<head>
<title>Admin Registration</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet" />
<style>
body {
  background:#667eea;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:Montserrat;
}
.box {
  background:white;
  padding:30px;
  width:380px;
  border-radius:10px;
  text-align:center;
}
input,button {
  width:100%;
  padding:12px;
  margin:10px 0;
}
button {
  background:#4CAF50;
  color:white;
  border:none;
}
</style>
</head>
<body>

<div class="box">
  <h2>Admin Registration</h2>
  <input placeholder="Admin Name" id="adminName"/>
  <input placeholder="Username" id="adminUser"/>
  <input placeholder="Email" id="adminEmail"/>
  <input type="password" placeholder="Password" id="adminPassword"/>
  <input type="password" placeholder="Confirm Password" id="adminConfirm"/>
  <button onclick="registerAdmin()">Register</button>
</div>

<script>
function registerAdmin() {
  alert("Admin Registered! You can now login.");
  window.location='admin-login.html';
}
</script>
</body>
</html>
