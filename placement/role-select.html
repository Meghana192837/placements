<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Role Selection</title>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Montserrat", sans-serif;
}

body {
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;

  background: linear-gradient(135deg, #0b2b52, #0f172a);
}

/* MAIN CARD */
.role-body {
  width: 85%;
  height: 85%;
  display: flex;
  border-radius: 22px;
  overflow: hidden;
  box-shadow: 0 25px 60px rgba(0,0,0,0.5);
  background: #ffffff;
}

/* LEFT */
.left {
  width: 50%;
  background: linear-gradient(160deg, #0b2b52, #123d73);
  color: white;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 40px;
  text-align: center;
}

.left h1 {
  font-size: 34px;
  font-weight: 700;
  line-height: 1.3;
}

/* RIGHT */
.right {
  width: 50%;
  background: linear-gradient(160deg, #7aa7f7, #5b8def);
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  position: relative;
}

.right h3 {
  font-size: 28px;
  margin-bottom: 40px;
  color: #0b2b52;
  font-weight: 700;
}

/* CARDS */
.cards {
  display: flex;
  gap: 40px;
}

.card {
  background: #ffffff;
  width: 200px;
  padding: 25px;
  border-radius: 16px;
  text-align: center;
  cursor: pointer;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  box-shadow: 0 15px 30px rgba(0,0,0,0.2);
}

.card:hover {
  transform: translateY(-10px);
  box-shadow: 0 25px 45px rgba(0,0,0,0.3);
}

.card img {
  width: 110px;
  margin-bottom: 15px;
}

.card p {
  font-size: 18px;
  font-weight: 600;
  color: #0b2b52;
}

/* FOOTER TEXT */
.footer-tag {
  position: absolute;
  bottom: 15px;
  right: 20px;
  font-size: 14px;
  font-weight: 600;
  color: #0b2b52;
  opacity: 0.8;
}
</style>
</head>

<body>

<div class="role-body">

  <!-- LEFT -->
  <div class="left">
    <h1>Placement & Internship<br>Management Portal</h1>
  </div>

  <!-- RIGHT -->
  <div class="right">
    <h3>I AM</h3>

    <div class="cards">
      <div class="card" onclick="location.href='student-login.html'">
        <img src="https://cdn-icons-png.flaticon.com/512/3135/3135810.png" alt="Student">
        <p>STUDENT</p>
      </div>

      <div class="card" onclick="location.href='admin-login.html'">
        <img src="https://cdn-icons-png.flaticon.com/512/3135/3135768.png" alt="Admin">
        <p>ADMIN</p>
      </div>
    </div>

    <div class="footer-tag">@MAGNICS</div>
  </div>

</div>

</body>
</html>
